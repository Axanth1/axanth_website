name: Build, Push, and Deploy

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # 1. Pull in your code
      - uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - uses: docker/setup-buildx-action@v2

      # 3. Log in to Docker Hub
      - uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build & push (Your existing step)
      - uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USER }}/axanth-website:latest
            docker.io/${{ secrets.DOCKERHUB_USER }}/axanth-website:${{ github.sha }}

      # --- Add these new steps below ---

      # 5. Clone your Kubernetes config repository
      - name: Clone K8s Config Repo
        uses: actions/checkout@v4
        with:
          repository: axanth1/workflow-k8s-configs
          token: ${{ secrets.GIT_PAT }} # Your PAT with repo scope
          path: workflow-k8s-configs   # Checks out the repo into a subfolder

      # 6. Update the deployment manifest with the new image tag
      - name: Update Kubernetes Manifest
        run: |
          # Install yq, a command-line YAML processor
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq
          
          # The path to your deployment file inside the cloned repo
          export MANIFEST_PATH="workflow-k8s-configs/2-apps/axanth_website/deployment.yaml"
          export NEW_IMAGE_TAG="${{ github.sha }}"
          export IMAGE_NAME="docker.io/${{ secrets.DOCKERHUB_USER }}/axanth-website"
          
          # Use yq to update the image tag safely
          yq e '.spec.template.spec.containers[0].image = env(IMAGE_NAME) + ":" + env(NEW_IMAGE_TAG)' -i $MANIFEST_PATH

      # 7. Commit and push the change to the config repository
      - name: Commit and Push Changes
        run: |
          cd workflow-k8s-configs
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add .
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update image for axanth-website to ${{ github.sha }}"
            git push
          else
            echo "No changes to commit."
          fi